<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GmAngular</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div id="login">
  	<!-- <img src="assets/img/login-bg.jpg" class="img-responsive"> -->
  	<div>
  		<h4 class="text-center">登录</h4>
	  	<p class="text-center">账号密码不能为空</p>
	  	<form class="f">
	  		 <div class="form-group">
			    <label for="uname">用户名：</label>
			    <input type="email" autofocus class="form-control" id="uname" placeholder="请输入用户名">
			  </div>
			  <div class="form-group">
			    <label for="psw">密 码：</label>
			    <input type="password" class="form-control" id="psw" placeholder="请输入密码">
			  </div>
			  <div class="form-group">
			    <label for="code">验证码：</label>
			    <input type="text" class="form-control" id="code" placeholder="请输入验证码">
			  </div>
			  <div class="form-group">
			  	<input type="button" class="btn btn-block btn-success" name="login" value="登 录" id="log">
			  </div>
	  	</form>
  	</div>
  </div>
  <app-root></app-root>
</body>
</html>
